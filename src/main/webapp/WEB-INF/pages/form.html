<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>User</h1>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}">

        <!-- First Name -->
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:text="${#fields.errors('name')}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" th:field="*{surname}" placeholder="Enter surname">
            <div th:if="${#fields.hasErrors('surname')}" class="text-danger small" th:text="${#fields.errors('name')}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:text="${#fields.errors('email')}"></div>
        </div>

        <!-- Buttons -->
        <button class="btn btn-secondary" type="submit" th:text="${user.id} ? 'Save' : 'Create'"></button>
        <a class="btn btn-light border-dark" href="/users">Cancel</a>
    </form>
</div>
</body>
</html>
